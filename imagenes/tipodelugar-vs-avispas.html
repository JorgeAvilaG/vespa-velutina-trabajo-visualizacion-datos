<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-99958c7583bf98a81a4dc2ece3785515"}, "mark": {"type": "bar", "size": 50}, "encoding": {"color": {"type": "ordinal", "field": "A\u00f1o"}, "tooltip": [{"type": "quantitative", "field": "A\u00f1o"}, {"type": "quantitative", "field": "Nidos recogidos"}], "x": {"type": "ordinal", "field": "Localizaci\u00f3n", "sort": null}, "y": {"type": "quantitative", "field": "Nidos recogidos"}}, "height": 400, "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-99958c7583bf98a81a4dc2ece3785515": [{"Localizaci\u00f3n": "ARBOLADO", "A\u00f1o": 2018, "Nidos recogidos": 1979}, {"Localizaci\u00f3n": "ARBOLADO", "A\u00f1o": 2019, "Nidos recogidos": 992}, {"Localizaci\u00f3n": "CONSTRUCCI\u00d3N", "A\u00f1o": 2018, "Nidos recogidos": 2042}, {"Localizaci\u00f3n": "CONSTRUCCI\u00d3N", "A\u00f1o": 2019, "Nidos recogidos": 964}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
